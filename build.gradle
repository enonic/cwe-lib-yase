tasks.withType(Copy) {
	includeEmptyDirs = false
}


//──────────────────────────────────────────────────────────────────────────────
// Gradle wrapper
//──────────────────────────────────────────────────────────────────────────────
wrapper {
	distributionUrl = "${gradleDistributionUrl}"
}


//──────────────────────────────────────────────────────────────────────────────
// Gradle node plugin
//──────────────────────────────────────────────────────────────────────────────
/*node {
	download true
	version "${nodeVersion}"
}*/


//──────────────────────────────────────────────────────────────────────────────
// Rollup
//──────────────────────────────────────────────────────────────────────────────
task rollup(type: NpxTask) {
	dependsOn yarn_install
	mustRunAfter yarn_install
	command = 'rollup'
	args = [
		'-c', 'rollup.config.jar.js'
	]
	//outputs.dir './build/resources/main/lib/' // processResources will delete the directory if this is not present
}

//──────────────────────────────────────────────────────────────────────────────
// Webpack
//──────────────────────────────────────────────────────────────────────────────
task webpack(type:NodeTask) {
	dependsOn yarn_install
	mustRunAfter yarn_install
	script = file('node_modules/webpack-cli/bin/cli.js')
	args = [
		'--color'
	]
	outputs.dir './build/resources/main/lib/' // processResources will delete the directory if this is not present
}


processResources {
	exclude '**/.gitkeep'

	// Let webpack handle these (rather than gradle)
	exclude '**/*.css'
	exclude '**/*.es'
	exclude '**/*.js'
	exclude '**/*.jsx'
	exclude '**/*.less'
	exclude '**/*.sass'
	exclude '**/*.scss'
	exclude '**/*.styl'
	exclude '**/*.ts'
}

processResources.mustRunAfter webpack
processResources.dependsOn webpack
